    routerLink="/user">
    <i class="ph-bold ph-arrow-left text-2xl font-bold text-white"></i>
</div>

        <img class="w-52 h-32 object-cover" [src]="product.imageUrl" [alt]="'Imagem do produto' + product.name">
        <div>
            <p class="text-lg">{{ product.name }}</p>
            <p [routerLink]="['/product-information']" [queryParams]="{ id: product.id }"
                class="text-sm text-indigo-700 cursor-pointer">
                Mais informações <i class="ph-fill ph-arrow-square-out"></i>
            </p>
        </div>
    </div>

        <div class="w-4/5">
            <ol class="relative border-s border-gray-700 text-gray-400">
                <li *ngFor="let delivery_statuses of delivery_statuses_default; let i = index" class="mb-10 ms-6">
                    <span
                        class="absolute flex items-center justify-center w-8 h-8 rounded-full -start-4 ring-4 ring-gray-900 bg-green-900">
                        <i [class]="'ph-fill ' + delivery_statuses.icon "></i>
                    </span>

    <div *ngIf="productsRecommended && productsRecommended.length">

<nx-ecommerce-header></nx-ecommerce-header>
<div class="h-screen flex justify-center items-center">
    <form class="max-w-md p-6 bg-white rounded-md shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name"
                class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="formData.description"
                class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>

        <div class="mb-4" *ngIf="!fileUrl">

            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click para
                                fazer upload</span> ou arraste e solte aqui.</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 10Mb)</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" (change)="onFileChange($event)" />
                </label>
            </div>
        </div>

        <img *ngIf="fileUrl" [src]="fileUrl.urlObj" class="mb-4" />

        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
            <input type="number" id="price" name="price" [(ngModel)]="formData.price"
                class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label for="discount" class="block text-gray-700 text-sm font-bold mb-2">Discount:</label>
            <input type="number" id="discount" name="discount" [(ngModel)]="formData.discount"
                class="w-full px-3 py-2 border rounded-md">
        </div>

        <button hlmBtn type="submit">Submit</button>
    </form>
</div>

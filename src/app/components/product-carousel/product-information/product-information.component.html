<nx-ecommerce-header />

<div class="absolute bg-purple-600 rounded-full z-10 px-2 py-1 shadow-md shadow-gray-500 mt-2 left-2"
    routerLink="/home">
    <i class="ph-bold ph-arrow-left text-3xl font-bold text-white"></i>
</div>

<div *ngIf="product">
    <div class="flex justify-around">
        <div class="px-2 md:flex md:gap-14">
            <div class="w-fit">
                <div *ngIf="!product.imageUrl"
                    class="w-12 h-12 rounded-full bg-slate-200 flex justify-center items-center m-2">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-white" viewBox="0 0 100 101"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                </div>
                <div class="md:border my-2 md:my-0">
                    <div [style]="'background-image: url('+ product.imageUrl +')'" (mousemove)="onMouseMove($event)"
                        (mouseleave)="onMouseLeave()" alt="Imagem do produto"
                        class="w-screen md:max-w-lg h-64 relative bg-center">
                        <div *ngIf="zoom > 1 && offsetX > 0 && offsetY > 0"
                            class="zoom-container border border-stone-500">
                            <img [src]="product.imageUrl" alt="Imagem do produto"
                                [style.transform]="getTransformStyle()" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col-reverse">
                <div class="w-full flex justify-center">
                    <button hlmBtn
                        class="w-11/12 text-xl bg-purple-600 shadow-xl text-white text-center rounded-lg py-2">Adicionar
                        <i class="ph-bold ph-shopping-cart-simple"></i></button>
                </div>

                <div class="w-full flex justify-around md:flex-col mt-2">
                    <h1 class="font-bold text-2xl">{{ product.name }}</h1>
                    <p class="text-lg text-green-700">R${{(product.price - product.discount) | number:'1.2-2'}}</p>
                </div>
            </div>
        </div>

    </div>
    <div class="mx-5 mt-4">
        <h4 class="font-bold text-lg">Descrição:</h4>
        <p>{{ product.description }}</p>
    </div>
    <!--Avaliações dos usuários-->
</div>

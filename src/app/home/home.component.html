<nx-ecommerce-header />
<div class="flex justify-center">
    <div class="w-10/12 h-fit">
        <div>
            <swiper [slidesPerView]="1" [initialSlide]="0" [config]="{ width: 1555, height: 10 }" [pagination]="true">
                <ng-template swiperSlide>
                    <img src="../../assets/banner-shop-1.jpg" alt="">
                </ng-template>
                <ng-template swiperSlide>
                    <img src="../../assets/banner-shop-2.jpg" alt="">
                </ng-template>
            </swiper>
        </div>

        <div>
            <h3 class="ml-5 mt-2 text-2xl font-bold">Ofertas do dia</h3>
            <!--Listar as ofertas do dia-->

            <div class="flex flex-col gap-5">
                <nx-ecommerce-product-carousel *ngFor="let categoryWithProduct of sortedCategories()"
                    [categoryWithProduct]="categoryWithProduct"></nx-ecommerce-product-carousel>
            </div>
        </div>

    </div>
</div>
